<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>

    <script>
      // Fix the list by inserting the missing element using querySelectorAll and insertBefore
  
      let list = document.querySelector('ul')

    //   querySelectorAll - Array like structure(node list)  - all same element 

        let allListItem = document.querySelectorAll('li')

        let eightElem = allListItem[6] // 8

        let sevenelem = document.createElement('li')
        sevenelem.innerText = '7'

        // insertBefore
        list.insertBefore(sevenelem, eightElem)
    </script>
  </body>
</html>
